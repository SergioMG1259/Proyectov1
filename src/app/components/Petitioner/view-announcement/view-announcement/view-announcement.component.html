<div>
  <div *ngFor="let announce of My_announcements; let i = index">
    <mat-card class="cardAnn" >
      <mat-card-header >
        <mat-card-title>{{announce.titleAnnouncement}}</mat-card-title>
        <mat-card-subtitle class="sub">{{announce.speciality+" "+announce.experience}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button color="primary">Eliminar</button>
        <button mat-raised-button color="primary">Editar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
