

<mat-dialog-content [mat-dialog-close]="false">
 <mat-card class="card-proj">
  <mat-card-title>{{title}}</mat-card-title>
   <mat-dialog-content>{{description}}</mat-dialog-content>
   <img mat-card-image src="{{img}}" alt="photo">

 </mat-card>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</mat-dialog-content>

<style>
  .card-proj{
    height: 300px;
  }

</style>
